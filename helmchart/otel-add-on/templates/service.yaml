apiVersion: v1
kind: Service
metadata:
  name: {{ include "otel-add-on.fullname" . }}
  labels:
    {{- include "otel-add-on.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "otel-add-on.selectorLabels" . | nindent 4 }}
